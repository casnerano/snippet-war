syntax = "proto3";

package example;

option go_package = "github.com/casnerano/snippet-war/api/v1/quiz;quiz";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

service Quiz {
  rpc GetQuestions(GetQuestions.Request) returns (GetQuestions.Response);
}

message GetQuestions {
  message Request {
  }
  message Response {
    repeated Question questions = 1;
  }
}

message Question {
  string id = 1;
  Language language = 2;
  repeated string topics = 3;
  Difficulty difficulty = 4;
  QuestionType question_type = 5;

  QuestionPreview preview = 6;
  string explanation = 8;

  repeated string options = 9;

  repeated string correct_options = 10;
  optional string acceptable_variant = 11;

  google.protobuf.Timestamp created_at = 12;

  message QuestionPreview {
    optional string text = 1;
    optional string code = 2;
  }
}

enum Language {
  LANGUAGE_UNSPECIFIED = 0;
  LANGUAGE_PYTHON = 1;
  LANGUAGE_JAVASCRIPT = 2;
  LANGUAGE_GO = 3;
  LANGUAGE_JAVA = 4;
  LANGUAGE_CPP = 5;
  LANGUAGE_RUST = 6;
  LANGUAGE_TYPESCRIPT = 7;
}

enum Difficulty {
  DIFFICULTY_UNSPECIFIED = 0;
  DIFFICULTY_BEGINNER = 1;
  DIFFICULTY_INTERMEDIATE = 2;
  DIFFICULTY_ADVANCED = 3;
}

enum QuestionType {
  QUESTION_TYPE_UNSPECIFIED = 0;
  QUESTION_TYPE_MULTIPLE_CHOICE = 1;
  QUESTION_TYPE_FREE_TEXT = 2;
}


