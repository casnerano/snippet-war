services:
  postgres:
    image: postgres:latest
    container_name: snippet-war-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-snippet_war}
      POSTGRES_USER: ${POSTGRES_USER:-snippet_war}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-snippet_war}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-snippet_war}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=${POSTGRES_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - '9090:80'
    networks:
      - internal

  migrate:
    image: migrate/migrate:latest
    volumes:
      - ./backend/migrations:/migrations
    command: >
      sh -c 'migrate -path /migrations
      -database "postgres://$$POSTGRES_USER:$$POSTGRES_PASSWORD@postgres/$$POSTGRES_DB?sslmode=disable"
      up'
    depends_on:
      - postgres
    networks:
      - internal

  platform-service:
    build: backend/platform-service
    ports:
      - "8081:8081"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  content-service:
    build: backend/content-service
    ports:
      - "8082:8081"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

volumes:
  postgres-data: {}

networks:
  internal:
    driver: bridge